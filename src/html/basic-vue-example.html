<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/basic-vue-example.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="intro my-3">
                    <h1>Basic Vue example</h1>
                    <p>Simple example for two-way data-binding</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input v-model="weight" type="number" class="form-control" id="weight">
                    <small id="weightHelp" class="form-text text-muted">Enter your body weight (kg)</small>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="height">Height</label>
                    <input v-model="height" type="number" class="form-control" id="height">
                    <small id="heightHelp" class="form-text text-muted">Enter your body height (cm)</small>
                </div>
            </div>

            <div class="col-sm-12">
                <h3>Result</h3>
                <div v-if="this.weight && this.height" class="alert alert-secondary" role="alert">
                    Your BMI is {{result}}
                </div>
                <div v-else class="alert alert-secondary" role="alert">
                    Please enter values for bmi calculation
                </div>
            </div>

        </div>
    </div>
    <div class="">

    </div>
</div>

<script src="js/basic-vue-example.js"></script>
</body>
</html>
